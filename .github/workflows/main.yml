name: EOL Blocker

on:
  pull_request_target:
    branches: [ main ]

permissions: {}

jobs:
  check_pull_request_job:
    name: Check files for CRLF
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Validate files
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        excludeFiles: '**/**.map;package.json'
      id: validate
      uses: microsoftgraph/eol-blocker@test
